<style>
  ::ng-deep .carousel-control-prev, ::ng-deep .carousel-control-next {
    filter: invert(100%);
  }
</style>

<div *ngIf="project" class="justify-content-md-center" style="margin: 10px">
  <h3> {{ project.name }} </h3>
  <br>
  <ngb-carousel *ngIf="project.images.length > 1" #carousel [interval]="10000" style="text-align: center">
    <ng-template ngbSlide *ngFor="let img of project.images; index as i">
      <img [src]="img" style="height: 50vh; max-width: 80%; border-radius: 2%;">
    </ng-template>
  </ngb-carousel>
  <div *ngIf="project.images.length === 1" style="text-align: center">
    <img [src]="project.images[0]" style="height: 50vh; max-width: 80%; border-radius: 2%;">
  </div>
  <br>
  <div *ngIf="project.id === 8" class="container">
    <iframe src="http://localhost:4200" style="width: 100%; height: 75vh; border:1px solid black;"></iframe>
  </div>
  <div class="container" style="width: 50%; text-align: center">
    <div [innerHTML]="project.description"></div>
    <p><a *ngIf="project.source" href="{{project.source}}">View Source</a></p>
  </div>
</div>
