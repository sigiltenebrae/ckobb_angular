<div class="row" style="margin: 20px">
  <div class="col-6 p-1" *ngFor="let project of projects">
      <a [title]="project.name" [routerLink]="['/projects', project.id]" style="text-decoration: none">
        <div class="card" style="height: 100%; margin: 5px">
          <div style="width: 100%; height: 100%">

            <div class="container align-content-center" style="max-width: 25vw; margin-top: 20px">
              <div *ngIf="project.thumbnail; else emptyThumbnail">
                <img class="card-img-top" src="{{project.thumbnail}}" style="border-radius: 2%;">
              </div>
              <ng-template #emptyThumbnail class="container">
                <div>
                  <img class="card-img-top" src="assets/empty.jpg" style="border-radius: 2%;">
                </div>
              </ng-template>
            </div>

          </div>
          <div class="card-body" style="height:100%">
            <h3>{{project.name}}</h3>
            <p>{{project.summary}}</p>
          </div>
        </div>
      </a>
  </div>
</div>
